<span ng-if="notification.countByType.error" class="notification-icon animate-if">
  <span class="pficon pficon-error-circle-o" aria-hidden="true"></span> {{notification.countByType.error}} <span class="sr-only">errors</span>
</span>
<span ng-if="notification.countByType.warning" class="notification-icon animate-if">
  <span class="pficon pficon-warning-triangle-o" aria-hidden="true"></span> {{notification.countByType.warning}} <span class="sr-only">warnings</span>
</span>
