<span ng-if="buildSummary.show" class="animate-if">
  {{buildSummary.buildLabel || 'Builds'}}
  <span ng-repeat="phase in buildSummary.interestingPhases"
        ng-if="buildSummary.countByPhase[phase]"
        class="icon-count">
    <span dynamic-content="{{buildSummary.countByPhase[phase]}} {{phase}}"
          data-toggle="tooltip"
          data-trigger="hover"
          aria-hidden="true">
      <span ng-switch="phase" class="hide-ng-leave">
        <span ng-switch-when="Failed" class="status-icon">
          <i class="pficon pficon-error-circle-o text-danger"></i>
        </span>
        <span ng-switch-default>
          <status-icon status="phase"></status-icon>
        </span>
      </span>
      {{buildSummary.countByPhase[phase]}}
      <span class="sr-only">{{phase}}</span>
    </span>
  </span>
</span>
