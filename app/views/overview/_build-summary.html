<span ng-if="buildSummary.show" class="animate-if">
  {{buildSummary.buildLabel || 'Builds'}}
  <span ng-repeat="phase in buildSummary.interestingPhases"
        ng-if="buildSummary.countByPhase[phase]"
        class="mar-left-sm">
    <span dynamic-content="{{phase}}" data-toggle="tooltip" data-trigger="hover">
      <status-icon status="phase"></status-icon>
    </span>
    {{buildSummary.countByPhase[phase]}}
    <!-- {{phase}} -->
  </span>
</span>
