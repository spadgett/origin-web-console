<div in-view="updateInView($inview)">
  <div class="metrics metrics-compact">
    <div class="row">
      <div ng-repeat="metric in metrics" ng-show="!metric.hideCompact && !noData && !metricsError" class="col-sm-6">
        <div ng-attr-id="{{metric.chartID}}" class="metrics-sparkline"></div>
        <div class="metrics-usage">
          <div class="usage-value">
            <span class="fade-inline" ng-hide="metric.lastValue | isNil">{{metric.lastValue}}</span>
            <span ng-if="metric.lastValue | isNil" class="text-muted" aria-hidden="true">
              --
            </span>
          </div>
          <div class="usage-label">
            {{metric.units | capitalize}} {{metric.label}}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
