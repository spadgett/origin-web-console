<div row mobile="column" class="deployment-pipeline-details">
  <div column grow="1" class="deployment-pipeline-details-block"
    ng-init="dcName = (deployment | annotation : 'deploymentConfig')">
      <div class="text-muted">
        <h3 ng-if="dcName">
          Deployment {{dcName}},
          <a ng-href="{{deployment | navigateResourceURL}}" class="subtle-link">#{{deployment | annotation: 'deploymentVersion'}}</a>
        </h3>
        <h3 ng-if="!dcName" class="component-label">
          Replication Controller {{deployment.metadata.name}}
        </h3>
      </div>
  </div>
  <div column grow="2">
    <metrics deployment="deployment"
        profile="compact">
    </metrics>
  </div>
</div>
