<div class="modal-resource-action">
  <div class="modal-body">
    <div ng-if="options | hashSize">
      <h4>Link Service: {{service.metadata.name}}</h4>
      <div class="help-block">
        Choose a service that {{service.metadata.name}} uses. This groups the services together in the
        overview.
      </div>
      <form>
        <label class="sr-only" for="childService">Service:</label>
        <ui-select ng-model="link.selectedService"
                   theme="bootstrap"
                   title="Choose a service"
                   ng-if="(options | hashSize)">
          <ui-select-match placeholder="Choose a service...">{{$select.selected.metadata.name}}</ui-select-match>
          <ui-select-choices repeat="service in options | toArray | orderBy : 'metadata.name'">
            <div>{{service.metadata.name}}</div>
          </ui-select-choices>
        </ui-select>
      </form>
    </div>
    <div ng-if="!(options | hashSize)" class="text-muted text-center mar-top-lg">
      <h2>No services to link.</h2>
    </div>
  </div>
  <div class="modal-footer">
      <button class="btn btn-lg btn-primary" type="button" ng-click="link()" ng-disabled="!link.selectedService">OK</button>
      <button class="btn btn-lg btn-default" type="button" ng-click="cancel()">Cancel</button>
  </div>
</div>
